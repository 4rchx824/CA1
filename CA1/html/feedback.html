            <div class="title">
                <h1>
                    Feedback
                </h1>
            </div>

            <form method="post" >
                <div class="qn1">
                    <label>Did you enjoy my website?</label>
                </div>

                <div class="qn2">
                    <label>Would you want to join SP?</label>
                </div>

                <div class="qn3">
                    <label>Would you recommend SP to your peers?</label>
                </div>

                <div class="qn4">
                    <label>What course do you want to join?</label>
                </div>

                <div class="qn5">
                    <label>Did you enjoy my website?</label>
                </div>

                <div class="qn6">
                    <label>Name</label>
                </div>

                <div class="qn7">
                    <label>Email</label>
                </div>

                <div class="qn8">
                    <label>Phone</label>
                </div>

                <div class="qn9">
                    <label>Feedback</label>
                </div>

                <div class="input1">
                    <label for="eYes">
                        Yes
                        <input name="enjoyYN" id="eYes" value="yes" type="radio" />
                    </label>
            
                    <label for="eNo">
                        No
                        <input name="enjoyYN" id="eNo" value="no" type="radio" />
                    </label>
                </div>

                <div class="input2">
                    <label for="jYes">
                        Yes
                        <input name="joinSP" id="jYes" value="yes" type="radio" />
                    </label>
            
                    <label for="jNo">
                        No
                        <input name="joinSP" id="jNo" value="no" type="radio" />
                    </label>
                </div>

                <div class="input3">
                    <label for="rYes">
                        Yes
                        <input name="recSP" id="rYes" value="yes" type="radio" />
                    </label>
            
                    <label for="rNo">
                        No
                        <input name="recSP" id="rNo" value="no" type="radio" />
                    </label>
                </div>

                <div class="input4">
                    <input name="socCourse" id="socCourse" type="text" list="course" />

                    <datalist id="course">
                       <option value="Diploma in Common ICT Programme (DCITP)">
                       <option value="Diploma in Applied AI and Analytics (DAAA)">
                       <option value="Diploma in Infocomm and Security Management (DISM)">
                       <option value="Diploma in Information Technology (DIT)">
                    </datalist>
                </div>

                <div class="input5">
                    <label for="rangeBox"></label>

                    <input name="serviceRate" id="rangeBox" type="range" value="5" step="1" min="0" max="10" />
                    <div class="values">
                        <p>0</p>
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                    </div>

                    <label for="rangeBox" class="label1">(0 = Poor; 10 = Great)</label>
                </div>

                <div class="input6">
                    <input name="name" id="name" type="text" required/>
                </div>

                <div class="input7">
                    <input name="email" id="email" type="text" placeholder="example@mail.com" required/>
                </div>

                <div class="input8">
                    <input name="phone" id="phone" type="text" placeholder="nnnnnnnn" maxlength="8"/>
                </div>

                <div class="input9">
                    <textarea></textarea>
                </div>

                <div class="btns">
                    <input type="submit">
                    <input type="reset" value="Reset" />
                </div>
            </form>
